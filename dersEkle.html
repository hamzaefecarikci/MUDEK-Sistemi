    <div class="container mt-5">
        <div class="row">
            <!-- Eğitim Yılı Seçim Ekranı -->
            <div class="col-6">
                <div class="form-floating">
                    <select id="floatingSelect" class="form-select" aria-label="Floating label select example">
                        <option selected>Yıl Bilgisi Seçiniz</option>
                        <option value="1">2023-2024</option>
                        <option value="2">2022-2023</option>
                        <option value="3">2021-2022</option>
                    </select>
                    <label for="floatingSelect">Eğitim Öğretim Yılını Seçiniz</label>
                </div>
            </div>

          <!-- Donem Seçim Ekranı -->
            <div class="col-6">
                <div class="form-floating">
                    <select id="floatingSelectDonem" class="form-select" aria-label="Floating label select example">
                        <option selected>Dönem Seç</option>
                        <option value="guz">Güz Dönemi</option>
                        <option value="bahar">Bahar Dönemi</option>
                    </select>
                    <label for="floatingSelectDonem"> Dönemi Seçiniz</label>
                </div>
            </div>

            <!-- Ders Seçim Ekranı -->
            <div class="input-group">
              <div class="col">
                  <div class="form-floating mt-3">
                      <select id="floatingSelectDers" class="form-select" aria-label="Floating label select example">
                          <option value="select" selected>Ders Seçim</option>
                          <!-- <option>Yazılım Tasarımı ve Mimarisi</option> -->
                      </select>
                      <label for="floatingSelectDers"> Ders Seçiniz</label>
                  </div>
              </div>
  
              <!-- Ders Eklemek İçin Button -->
              <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                  <button class="btn btn-info p-2" id="btnDersEkle">Ders Seç</button>
              </div>
            </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="input-group">
          <span class="input-group-text fs-5 col-2">Seçilen Ders:</span>
          <input type="text" id="seciliDers" class="input-group-text col-3 fs-5"  aria-label="With textarea" readonly value="">
        </div>
    
    <div class="container mt-4">
      <label for="formFile" class="form-label"> Ders Dosyasini Seç</label>
      <input type="file" id="formFile" class="form-control">
    </div>
  </div>

  <div class="card-header mt-5">
    <p class="fs-4">Öğrenme Çıktıları</p>
  </div>

  <div class="card-body">
    <form>
        <div class="input-group">
            <input type="text" id="textTaskName" class="form-control">
            <button type="submit" class="btn btn-info" id="btnAddNewTask">
                Ekle
            </button>
        </div>
    </form>
</div>

<div class="card mt-3">
    <ol id="task-list" class="list-group list-group-numbered"></ol>
</div>

    </button>
</div>
